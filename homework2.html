<html>
   <head>
      <link rel="stylesheet" href="homework2.css"> 
      <!-- links to css file -->
       <title>Patient Registration | Get Better Medical Clinic</title>
   </head>
   <body>

       <header>
           <table width="100%">
           <tr>
               <td valign="top" align="left" width="20%">
                   <div class="image">
                       <img align="center" src="logo.jpg" alt="Get Better Medical Clinic Logo" width="70px" id="logo"/>
                   </div>
               </td>

               <td>
                   <h2> Get Better Medical Clinic</h2>
               </td>

               <td valign="bottom" align="right" width="20%">
                   <p>Today's Date: <span id="today"></span></p>
               </td>

           </tr>
           </table>

       </header>
<hr>
<!-- form begins here-->

       <form name="signup" id="signup" action="thankyou2.html">
           <center>
               <div class="format">
                   <table>
                       <tr>
                           <th colspan="4"> Create Patient Portal Account</th>
                       </tr>
                       <!--patient's information section starts here
                       first section of the form -->

                       <tr>
                           <td class="td1" ><label for="fname">First Name:</label></td>
                           <td>
                               <input 
                               type="text" 
                               id="fname"
                               name="fname"
                               maxlength="30"
                               required
                               title="Letters, apostrophes, and dashes only."
                               pattern="[a-zA-Z']{1,30}"
                               onblur="validateFname()"
                               placeholder="Ann"
                               />

                           </br>
                           <span class="error" id="fname-error"></span>

                           </td>
                       </tr>

                        <tr>
                           <td class="td1" ><label for="mname">Middle Name:</label></td>
                           <td>
                               <input 
                               type="text" 
                               id="mname"
                               name="mname"
                               maxlength="1"
                               required
                               title="Letters only"
                               pattern="[a-zA-Z']{0,1}"
                               onblur="validateMname()"
                               placeholder="I"
                               />
                            </br>
                            <span class="error" id="mname-error"></span>

                           </td>
                       </tr>

                        <tr>
                           <td class="td1" ><label for="lname">Last Name:</label></td>
                           <td>
                               <input 
                               type="text" 
                               id="lname"
                               name="lname"
                               maxlength="30"
                               required
                               title="Letters, apostrophes, and dashes only."
                               pattern="[a-zA-Z']{1,30}"
                               onblur="validateLname()"
                               placeholder="Perry"
                               />
                            </br>
                            <span class="error" id="lname-error"></span>

                           </td>
                       </tr>

                       <tr>
                           <td class="td1"><label for="psex">Patient's Sex:</label></td>
                           <td>
                               <input
                               type="radio"
                               id="s1"
                               name="psex"
                               value="Male"
                               />
                               Male

                                   <input
                               type="radio"
                               id="s2"
                               name="psex"
                               value="Female"
                               />
                               Female

                               <input
                               type="radio"
                               id="s3"
                               name="psex"
                               value="Other"
                               />
                               Other
                           </td>
                       </tr>
                           
                       <tr>
                           <td class="td1"><label for="dob"> Date of Birth:</label></td>
                           <td>
                               <input
                               type="date"
                               id="dob"
                               name="dob"
                               onblur="validateDob()"
                               required
                               title="Please enter your date of birth"
                               />
                            </br>
                            <span class="error" id="dob-error"></span>
                           </td>
                       </tr>

                       <tr>
                           <td class="td1"><label for="ssn"> Social Security Number:</label></td>
                               <td>
                                   <input 
                                   type="password"
                                   id="ssn"
                                   name="ssn"
                                   minlength="11"
                                   maxlength="11"
                                   required
                                   title="Please enter numbers only"
                                   onblur="validateSsn()"
                                   placeholder="123-45-6789"
                                   />
                                </br>
                                <span class="error" id="ssn-error"></span>
                                </td>
                       </tr>

                       <tr>
                       <th colspan="4"><hr></th> <!--a small divider-->
                       </tr>

                       <!--contact information of patient -->
                       <tr>
                           <th colspan="4">Patient's Contact Information</th>
                       </tr>
                          <tr>
                           <td class="td1" ><label for="address1">Address:</label></td>
                           <td>
                               <input 
                               type="text" 
                               id="address1"
                               name="address1"
                               maxlength="30"
                               required
                               title="Please enter your address"
                               placeholder="4567 Scott Rd."
                               onblur="validateAddress1()"
                               />
                            <br/>
                            <span class="error" id="address1-error"></span>

                           </td>
                       </tr>

                       <tr>
                           <td class="td1" ><label for="address2">Address (cont.):</label></td>
                           <td>
                               <input 
                               type="text" 
                               id="address2"
                               name="address2"
                               maxlength="30"
                           
                               title="Please enter your address"
                               placeholder="Calhoun 236"
                               />

                           </td>
                       </tr>

                          <tr>
                           <td class="td1" ><label for="city">City:</label></td>
                           <td>
                               <input 
                               type="text" 
                               id="city"
                               name="city"
                               maxlength="30"
                               required
                               title="Please enter your city"
                               placeholder="Houston"
                               />
                           </td>
                       </tr>

                       <tr>
                           <td class="td1"><label for="state">State:</label></td>
                           <td>
                                <select name="state"><!-- states option copied from another website -->
                                   <option selected disabled>Please Select State</option>
                                   <option value="AL">Alabama</option>
                                   <option value="AK">Alaska</option>
                                   <option value="AZ">Arizona</option>
                                   <option value="AR">Arkansas</option>
                                   <option value="CA">California</option>
                                   <option value="CO">Colorado</option>
                                   <option value="CT">Connecticut</option>
                                   <option value="DE">Delaware</option>
                                   <option value="DC">District Of Columbia</option>
                                   <option value="FL">Florida</option>
                                   <option value="GA">Georgia</option>
                                   <option value="HI">Hawaii</option>
                                   <option value="ID">Idaho</option>
                                   <option value="IL">Illinois</option>
                                   <option value="IN">Indiana</option>
                                   <option value="IA">Iowa</option>
                                   <option value="KS">Kansas</option>
                                   <option value="KY">Kentucky</option>
                                   <option value="LA">Louisiana</option>
                                   <option value="ME">Maine</option>
                                   <option value="MD">Maryland</option>
                                   <option value="MA">Massachusetts</option>
                                   <option value="MI">Michigan</option>
                                   <option value="MN">Minnesota</option>
                                   <option value="MS">Mississippi</option>
                                   <option value="MO">Missouri</option>
                                   <option value="MT">Montana</option>
                                   <option value="NE">Nebraska</option>
                                   <option value="NV">Nevada</option>
                                   <option value="NH">New Hampshire</option>
                                   <option value="NJ">New Jersey</option>
                                   <option value="NM">New Mexico</option>
                                   <option value="NY">New York</option>
                                   <option value="NC">North Carolina</option>
                                   <option value="ND">North Dakota</option>
                                   <option value="OH">Ohio</option>
                                   <option value="OK">Oklahoma</option>
                                   <option value="OR">Oregon</option>
                                   <option value="PA">Pennsylvania</option>
                                   <option value="RI">Rhode Island</option>
                                   <option value="SC">South Carolina</option>
                                   <option value="SD">South Dakota</option>
                                   <option value="TN">Tennessee</option>
                                   <option value="TX">Texas</option>
                                   <option value="UT">Utah</option>
                                   <option value="VT">Vermont</option>
                                   <option value="VA">Virginia</option>
                                   <option value="WA">Washington</option>
                                   <option value="WV">West Virginia</option>
                                   <option value="WI">Wisconsin</option>
                                   <option value="WY">Wyoming</option>
                               </select>
                           </td>
                       </tr>

                        <tr>
                           <td class="td1" ><label for="zip">Zip Code:</label></td>
                           <td>
                               <input 
                               type="text" 
                               id="zip"
                               name="zip"
                               maxlength="10"
                               required
                               title="Numebers only"
                               placeholder="77004"
                               onblur="validateZip()"
                               />
                            </br>
                            <span class="error" id="zip-error"></span>
                           </td>
                       </tr>


                       <tr>
                           <td class="td1" ><label for="email">Email Address:</label></td>
                           <td>
                               <input 
                               type="email" 
                               id="email"
                               name="email"
                               required
                               title="Please enter your email address"
                               placeholder="name@domain.com"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                               onblur="validateEmail()"
                               />
                            </br>
                            <span class="error" id="email-error"></span>
                           </td>
                       </tr>

                       <tr>
                           <td class="td1" ><label for="phonenum">Phone Number:</label></td>
                           <td>
                               <input 
                               type="tel" 
                               id="phonenum"
                               name="phonenum"
                               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                               maxlength="12"
                               required
                               title="Please enter your phone number"
                               placeholder="000-000-0000"
                               onblur="validatePhonenum()"
                               />
                            </br>
                            <span class="error" id="phonenum-error"></span>
                           </td>
                       </tr>

                       <tr>
                       <th colspan="6"><hr></th> <!--a small divider-->
                       </tr>

                       <!--patient history section-->
                       <tr>
                           <th colspan="6">Patient's History</th>
                       </tr>

                       <tr>
                           <td class="td1"><label for="pat_his">Have you ever had the following?</label></td>
                           <td>
                                   <input type="checkbox" id="option1" value="chicken pox"/>
                                   <label for="chicken pox"> Chicken Pox</label><br>

                                   <input type="checkbox" id="option2" value="measles"/>
                                   <label for="measles"> Measles</label><br>

                                   <input type="checkbox" id="option3" value="Covid-19"/>
                                   <label for="Covid-19"> Covid-19</label><br>

                                   <input type="checkbox" id="option4" value="small pox"/>
                                   <label for="small pox"> Small Pox</label><br>

                                    <input type="checkbox" id="option5" value="tetanus"/>
                                   <label for="tetanus"> Tetanus</label><br>
                       
                           </td>
                       </tr>

                       <tr>
                           <td class="td1" align="right">
                               <label for="notes"> Please describe your symptons or problems for today's visit:</label>
                           </td>
                           <td>
                               <textarea
                               rows="5"
                               cols="70"
                               maxlength="550"
                               id="notes"
                               name="notes"
                               title="Please enter a brief description of your symptoms"
                               placeholder="(Insert Text here)"
                               ></textarea>
                               <span id="description_text"></span>
                           </td>
                       </tr>

                       <!--this is the html for range slider-->
                       <tr>
                           <td class="td1"><label for="range">What is the level of your symptoms <br/>(Rate from 1 to 10)</label></td>
                           <td>
                               <input
                               type="range"
                               id="range"
                               name="range"
                               min="1"
                               max="10"
                               value="0"
                               />
                               <span id="range-slider"></span>
                           </td>
                       </tr>

                       <tr>
                           <td class="td1"><label for="vaccinated">Have you been vaccinated for COVID-19?</label></td>
                           <td>
                               <input
                               type="radio"
                               id="v1"
                               name="vaccinated"
                               value="Yes"
                               />
                               Yes

                                   <input
                               type="radio"
                               id="v2"
                               name="vaccinated"
                               value="No"
                               />
                               No
                               
                           </td>
                       </tr>

                       <tr>
                           <td class="td1"><label for="insurance">Does the patient have insurance?</label></td>
                           <td>
                               <input
                               type="radio"
                               id="i1"
                               name="insurance"
                               value="Yes"
                               />
                               Yes

                                   <input
                               type="radio"
                               id="i2"
                               name="insurance"
                               value="No"
                               />
                               No
                           </td>
                       </tr>

                       <tr>
                       <th colspan="6"><hr></th> <!--a small divider-->
                       </tr>

                       <!-- account information starts here, username and password information-->

                       <tr>
                           <th colspan="4"> Finish Patient Portal Account</th>
                       </tr>

                       <tr>
                           <td class="td1"><label for="uname">Username:</label></td>
                           <td>
                               <input 
                               type="text" 
                               id="uname"
                               name="uname"
                               minlength="5"
                               maxlength="20"
                               required
                               title="Username must contain atleast 5 charcaters. Cannot start with a number."
                               placeholder="annperry"
                               onblur="validateUname()"
                               />
                            </br>
                            <span class="error" id="uname-error"></span>
                           </td>
                       </tr>

                       <tr>
                           <td class="td1"><label for="password">Password:</label></td>
                           <td>
                               <input 
                               type="password" 
                               id="password"
                               name="password"
                               minlength="10"
                               maxlength="20"
                               required
                               title="Please enter a password with 10 characters, one uppercase letter, one lowercase letter, one number, and one special character."
                               placeholder="Required"
                               onblur="validatePassword()"
                               oninput="validatePassword()"
                               onfocus="validatePassword()"
                               />
                            </br>
                            <span class="error" id="password-error"></span>
                           </td>
                       </tr>

                       <tr>
                           <td class="td1"><label for="con_password">Re-enter Password:</label></td>
                           <td>
                               <input 
                               type="password" 
                               id="con_password"
                               name="con_password"
                               minlength="10"
                               maxlength="20"
                               required
                               title="Please re-enter your password"
                               placeholder="Required"
                               onblur="confirmPassword()"
                               oninput="confirmPassword()"
                               onfocus="confirmPassword()"
                               />
                            </br>
                            <span class="error" id="password2-error"></span>
                           </td>
                       </tr>

                       <tr>
                       <th colspan="6"><hr></th> <!--a small divider-->
                       </tr>

                       <tr>
                           <td class="td1" colspan="4">
                               <center>
                                   <input type="reset" name="reset" id="reset" style="font-family: 'optima;'">
                                   &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                   <input type="submit" name="submit" id="submit" style="font-family: 'optima;'">
                                   &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                   <input type="button" name="review" id="review" value="Review" style="font-family: 'optima;'" onclick="reviewInput()">
                               </center>
                           </td>
                       </tr>                              
                   </table>
               </div>
               <div class="password-message">
                    <span id="msg1"></span> <br/>
                    <span id="msg2"></span> <br/>
                    <span id="msg3"></span> <br/>
                    <span id="msg4"></span> <br/>
                    <span id="msg5"></span> <br/>
                    <span id="msg6"></span> <br/>
                    <span id="msg7"></span> <br/>
                    <span id="password2error"></span> <br/>
                </div>
                    <center>
                        <p id="showInput"></p>
                    </center>   
               </div>
           </center>
       </form> 
       <!-- footer is here -->
       <footer>
           <p id="footer">| &#169; 2024 Get Better Medical Clinic | <a href="insert.link.here" target="_blank" rel="noopener noreferrer">Contact Us!</a></p>
       </footer>
       <!-- here is thr javascript code -->
      <script src="homework2.js"></script>
   </body>
</html>
